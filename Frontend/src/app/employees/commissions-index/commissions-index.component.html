<main>
  <div class="container">
    <div class="row justify-content-center">
      <h2 class="display-5 mt-5">Solicitudes de viaticos</h2>
    </div>
    <div class="table-responsive">
      <table class="table table-hover mt-5">
        <thead>
          <tr>
            <th scope="col">Tipo de comisi√≥n</th>
            <th scope="col">Fecha de inicio</th>
            <th scope="col">Fecha de termino</th>
            <th scope="col">Estatus</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let commission of commissions">
            <td>{{ commission.typeCommission }}</td>
            <td>{{ commission.beginDate }}</td>
            <td>{{ commission.endDate }}</td>
            <td>{{ commissions.isApproved ? "Aprobada" : "No aprobada" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
